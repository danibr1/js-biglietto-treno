<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <!-- FAVINC -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- ICON -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css' integrity='sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==' crossorigin='anonymous'/>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <main>
        <div class="container">
            <!-- TICKET -->
            <section class="ticket">
                <!-- Trip -->
                <div class="user">
                    <h1>Calcola il tuo biglietto</h1>
                    <span>Inserisci i KM  da percorrere</span>
                    <div class="input-group mb-3">
                        <input id="km" type="text" class="form-control" placeholder="Inserisci i Km da percorrere" aria-label="km">
                        <span class="input-group-text" id="basic-addon2">Km</span>
                    </div>
                    <span>Inserisci la tua età</span>
                    <div class="input-group mb-3">
                        <input id="age" type="text" class="form-control" placeholder="Inserisci la tua età" aria-label="age">
                        <span class="input-group-text" id="basic-addon2">anni</span>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="btn" class="btn btn-primary" type="button" onclick="calcPrice()">Calcola il prezzo</button>
                    </div>      
                    <!-- Ticket price -->
                    <div class="ticket-price">
                      <span id="price-type"></span>
                      <span id="price"></span>
                  </div>
                </div>
            </section>
        </div>
    </main>

<!-- SCRIPT     -->
<script src="./js/script.js"></script>
</body>
</html>
